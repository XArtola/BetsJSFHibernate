<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition>
	<f:view>
		<label for="UserName">Erabiltzaile izena</label>
		<h:inputText id="UserName" value="#{login.izena}"></h:inputText>
		<label for="Pasahitza">Pssahitza</label>
		<h:inputText id="Pasahitza" value="#{login.pasahitza}"></h:inputText>


		<label for="JaiotzeData">Jaoitze data</label>
		<p:calendar id="data" value="#{login.jaiotzeData}" navigator="true"
			mode="popup">
			<p:ajax event="dateSelect" listener="#{login.onDateSelect}"></p:ajax>

		</p:calendar>

		<h:commandButton class="btn btn-primary" value="Erregistratu"
			action="#{login.erregistratu}" />
	</f:view>
</ui:composition>
</html>
