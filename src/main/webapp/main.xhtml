<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>BetsJSF aplikazioa</title>
	<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="bootstrap.css" />

	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</h:head>
<h:body style="background-color: rgb(232, 227, 226)">
	<h:form>
		<p:clock pattern="HH:mm:ss" />-
		<div class="vh-95">

			<div
				class="container mt-5 h-55 w-25 px-auto border shadow rounded pb-5"
				style="background-color: white">
				<h1 class="text-center pt-5 pb-5">BetsJSF</h1>

				<div class="row align-middle justify-content-center pt-5">
					<div class="col-12 d-flex justify-content-center mt-5 mb-2">
						<h:commandButton class="text-center p-auto btn btn-primary"
							value="Query Question" action="#{bets.find}" />
					</div>


					<div class="col-12 d-flex justify-content-center mt-3 mb-3">
						<h:commandButton class="center btn btn-primary"
							value="Create Question" action="#{bets.create}" />

					</div>

				</div>
			</div>
		</div>
	</h:form>
</h:body>

</html>
