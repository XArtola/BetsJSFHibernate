<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<f:view>

		<h:form id="form" class="row">
			<p:focus />

			<div class="col-md-6 col-sm-12 d-flex justify-content-center pt-5">
				<p:calendar id="data" value="#{bets.data}" navigator="false"
					mode="inline">
					<p:ajax event="dateSelect" listener="#{bets.onDateSelect}"
						update=":form:taulaEvent"></p:ajax>
				</p:calendar>
				<!-- 	<h:messages id="mezuak" style="color:blue" />  -->
			</div>


			<div class="col-md-6 col-sm-12 pt-5">
				<p:dataTable id="taulaEvent" value="#{bets.gertaerak}" var="item"
					selectionMode="single" selection="#{bets.gertaera}" border="1"
					rowKey="#{item.eventNumber}">
					<p:ajax event="rowSelect" listener="#{bets.onEventSelect}"></p:ajax>
					<f:facet name="header">Events </f:facet>
					<p:column headerText="Kodea">#{item.eventNumber}</p:column>
					<p:column headerText="Mota">#{item.description}</p:column>
				</p:dataTable>
			</div>


			<!-- </h:form>
		<h:form class="row ml-auto mr-auto pt-5"> -->
			<div class="col-md-6 col-sm-12 pt-5">
				<!--  <span class="pt-2 pb-2 col-12 d-flex justify-content-center">-->
				<span class="pt-2 pb-2 col-12 row"> <label class='col-12 pb-2 text-center'
					for="Question">Question:</label> <h:inputText id="Question"
						class="mx-2 col-6 mx-auto" value="#{bets.question}" required="true"
						requiredMessage="Galderak ezin du hutsa izan"></h:inputText>
</span> 
				<span class="pt-2 pb-2 col-12 row"> <label class='col-12 pb-2 text-center'
					for="Min_bet"> Min bet:</label> <span class='col-12 text-center'><p:spinner
							id="Min_bet" value="#{bets.minBet}" stepFactor="1" prefix="â‚¬"
							min="1" max="100" /></span>
				</span>
				<!-- <h:inputText id="Min_bet" class="mx-2" value="#{bets.minBet}"></h:inputText>  -->
				<span class="pt-2 pb-2 col-12 d-flex justify-content-center">
					<p:commandButton value="Gorde galdera"
						action="#{bets.gordeGaldera}" update=':createMezuak' />
				</span>
			</div>

		</h:form>
		<span class="row pt-5 pl-2 pr-2 d-flex justify-content-center ">
			<!--  	<h:messages class="h4 border border-danger text-white" id="mezuak"
				style="color:blue; border-radius: 0.5em; background-color:#F08080" /> -->

			<p:messages id="createMezuak" severity="info,warn,error"
				escape="true" showDetail='true' closable="true"/>

		</span>

	</f:view>
</ui:composition>
</html>
